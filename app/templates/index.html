<html>

        <title>Animal Crossing</title>

        <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.4.1.js') }}"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="main-container">
            <div id="page-header">
                <a href="{{ url_for('login') }}" id="login-link">Login</a>
            </div>
            <div id="window-container">
                <div id="header-container">
                    <div id="header"><span id="new">New</span><span id="horizons">Horizons</span></div>
                    <div id="datetime-container">
                        <div id="time-container">
                            <div class="time-style" id="time"></div>
                            <div class="time-style" id="ampm"></div>
                        </div>
                        <div class="time-divider"></div>
                        <div id="date-container">
                            <div class="oval">
                                <div id="day"></div>
                            </div>
                            <div id="date"></div>
                        </div>
                    </div>
                </div>
                <div id="tab-container">
                    <div id="fish-container">
                        <a href=# id="fish-button">
                            <img class="tab-icon" id="fish-dark-icon" src="{{ url_for('static', filename = 'image/bar/fish-dark.png') }}" style="display:none;">
                            <img class="tab-icon" id="fish-light-icon" src="{{ url_for('static', filename = 'image/bar/fish-light.png') }}">
                        </a>
                    </div>
                    <div id="bugs-container">
                        <a href=# id="bugs-button">
                            <img class="tab-icon" id="bugs-dark-icon" src="{{ url_for('static', filename = 'image/bar/bug-dark.png') }}">
                            <img class="tab-icon" id="bugs-light-icon" src="{{ url_for('static', filename = 'image/bar/bug-light.png') }}" style="display:none;">
                        </a>
                    </div>
                    <div id="birth-container">
                        <a href=# id="birth-button">
                            <img class="tab-icon" id="birth-dark-icon" src="{{ url_for('static', filename = 'image/bar/birthday-dark.png') }}" style="display:block;">
                            <img class="tab-icon" id="birth-light-icon" src="{{ url_for('static', filename = 'image/bar/birthday-light.png') }}" style="display:none;">
                        </a>
                    </div>
                    <div id="star-container">
                        <a href=# id="star-button">
                            <img class="tab-icon" id="star-dark-icon" src="{{ url_for('static', filename = 'image/bar/star-dark.png') }}" style="display:block;">
                            <img class="tab-icon" id="star-light-icon" src="{{ url_for('static', filename = 'image/bar/star-light.png') }}" style="display:none;">
                        </a>
                    </div>
                    <div id="hemisphere-container">
                        <a href=# id="hemisphere-button">
                            <img class="hemisphere-icon" id="nhemisphere-icon" src="{{ url_for('static', filename = 'image/hemispheres/nhem-small.png') }}" style="display:block;">
                            <img class="hemisphere-icon" id="shemisphere-icon" src="{{ url_for('static', filename = 'image/hemispheres/shem-small.png') }}">
                        </a>
                    </div>
                </div>

                <div id="tabs">
                    <div id="fish-tab" class="data-container">
                        <div class="search-wrapper">
                            <input type="text" class="search-box" id="fish-search"><span>Show All</span>
                            <input type="checkbox" id="fish-toggle">
                        </div>
                        <div id="fish-data-wrapper" class="data-wrapper"></div>
                    </div>
                    <div id="bugs-tab" class="data-container">
                        <div class="search-wrapper">
                            <input type="text" class="search-box" id="bugs-search"><span>Show All</span>
                            <input type="checkbox" id="bugs-toggle">
                        </div>
                        <div id="bugs-data-wrapper" class="data-wrapper"></div>
                    </div>
                    <div id="villager-tab" class="data-container">
                        <div class="search-wrapper">
                            <input type="text" class="search-box" id="villager-search"><span>Show All</span>
                            <input type="checkbox" id="villager-toggle">
                        </div>
                    <div id="villager-data-wrapper" class="data-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
