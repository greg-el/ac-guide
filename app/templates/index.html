<!DOCTYPE html>
<html>
    <head>
        <title>Animal Crossing</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.4.1.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                New Horizons Guide
            </div>
            <div id="window-container">
                <div id="datetime">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
                <div id="control-bar">
                    <div id="tabs">
                        <div id="fish-container">
                            <a href=# id="fish-button">
                                <img class="tab-icon" id="fish-dark-icon" src="{{ url_for('static', filename = 'image/bar/darkfishicon.png') }}" style="display:none;">
                                <img class="tab-icon" id="fish-light-icon" src="{{ url_for('static', filename = 'image/bar/fishicon.png') }}">
                            </a>
                        </div>
                        <div id="bug-container">
                            <a href=# id="bug-button">
                                <img class="tab-icon" id="bug-dark-icon" src="{{ url_for('static', filename = 'image/bar/darkbugicon.png') }}">
                                <img class="tab-icon" id="bug-light-icon" src="{{ url_for('static', filename = 'image/bar/bugicon.png') }}" style="display:none;">
                            </a>
                        </div>
                    </div>
                    <div id="hemisphere">
                        <a href=# id="hemisphere-button">
                            <img id="nhemisphere-icon" src="{{ url_for('static', filename = 'image/hemispheres/nhem-small.png') }}" style="display:block;">
                            <img id="shemisphere-icon" src="{{ url_for('static', filename = 'image/hemispheres/shem-small.png') }}">
                        </a>
                    </div>

                </div>
                <div id="data-wrapper">
                </div>
            </div>
        </div>
    </body>
</html>
